<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shop Now - Urban Threads</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Urban Threads</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop">Shop Now</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center">Shop Our Collection</h2>
        <div class="row">
            <div class="col-md-3">
                <h5>Filter by Category</h5>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">Men</a></li>
                    <li class="list-group-item"><a href="#">Women</a></li>
                    <li class="list-group-item"><a href="#">Accessories</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <!-- Product Card 1 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="/static/images/product1.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Product 1</h5>
                                <p class="card-text">$29.99</p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Product Card 2 -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="/static/images/product2.jpg" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <h5 class="card-title">Product 2</h5>
                                <p class="card-text">$39.99</p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Add more product cards as needed -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
